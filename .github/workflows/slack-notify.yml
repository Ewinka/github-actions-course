name: Slack Message

on: push

jobs:
  slack-message:
    runs-on: ubuntu-latest
    steps:
      - name: Slack Message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Hello, World! New commit ${{ github.event.head_commit.message }} "}' ${{ secrets.SLACK_WEBHOOK }}